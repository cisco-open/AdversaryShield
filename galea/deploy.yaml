# Service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: master-sa
  namespace: default
---
# Cluster role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: master-cluster-role
rules:
- apiGroups: ["", "apps"]
  resources: ["configmaps", "deployments", "namespaces", "pods", "secrets", "services"]
  verbs: ["create", "delete", "deletecollection", "get", "list", "patch", "update", "watch"]
---
# Cluster role binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: master-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: master-cluster-role
subjects:
- kind: ServiceAccount
  name: master-sa
  namespace: default
---
# Deployment with SA
apiVersion: apps/v1
kind: Deployment
metadata:
  name: galea
  labels:
    app: galea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: galea
  template:
    metadata:
      labels:
        app: galea
    spec:
      serviceAccountName: master-sa
      containers:
        - name: galea
          image: <username>/galea:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: galea
spec:
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: galea
  type: LoadBalancer
