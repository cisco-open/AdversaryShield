apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
type: Opaque
data:
  db_root_password: dGVzdDEyMw==
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: mysql
        image: mysql
        imagePullPolicy: IfNotPresent
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: db_root_password
        ports:
        - containerPort: 3306
          name: db-container
        volumeMounts:
          - name: mysql-initdb
            mountPath: /docker-entrypoint-initdb.d
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
            subPath: "mysql"
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-initdb-config
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-initdb-config
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS amlllmdefense;
    USE amlllmdefense;
    CREATE TABLE plugins (
      id INT NOT NULL AUTO_INCREMENT,
      name VARCHAR(255) NOT NULL,
      repo_url VARCHAR(255) NOT NULL,
      version VARCHAR(255) NOT NULL,
      PRIMARY KEY (id)
    );
    CREATE TABLE parameters (
      id INT NOT NULL AUTO_INCREMENT,
      plugin_id INT NOT NULL,
      parameter_key VARCHAR(255) NOT NULL,
      parameter_type VARCHAR(255) NOT NULL,
      default_value VARCHAR(255),
      is_mandatory BOOL NOT NULL DEFAULT 0,
      is_read_only BOOL NOT NULL DEFAULT 0,
      PRIMARY KEY (id),
      FOREIGN KEY (plugin_id) REFERENCES plugins(id) 
        ON DELETE CASCADE
    );
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    app: db
spec:
  ports:
  - port: 3306
    protocol: TCP
    name: mysql
  selector:
    app: db
  type: LoadBalancer